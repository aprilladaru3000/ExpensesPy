<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <title>Add Recurring Expense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 p-6">
  <div class="max-w-md md:max-w-xl mx-auto bg-white dark:bg-gray-800 p-4 md:p-6 rounded shadow">
    <h2 class="text-2xl md:text-3xl font-bold mb-4 flex items-center text-gray-900 dark:text-gray-100"><span class="mr-2">🔁</span>Add Recurring Expense</h2>
    <form method="POST" class="space-y-3 md:space-y-4">
      <input name="desc" placeholder="Description" class="w-full p-2 border rounded text-sm md:text-base bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
      <input name="amount" type="number" placeholder="Amount" class="w-full p-2 border rounded text-sm md:text-base bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
      <input name="category" placeholder="Category" class="w-full p-2 border rounded text-sm md:text-base bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" value="misc">
      <select name="frequency" class="w-full p-2 border rounded text-sm md:text-base bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <input name="start_date" type="date" class="w-full p-2 border rounded text-sm md:text-base bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 transition text-white px-4 py-2 rounded flex items-center text-sm md:text-base"><span class="mr-2">➕</span>Add Recurring</button>
    </form>
    <div class="mt-4 text-sm md:text-base flex flex-col md:flex-row gap-2 md:gap-4 items-start md:items-center">
      <a href="/list" class="text-blue-600 dark:text-blue-400 hover:underline flex items-center"><span class="mr-1">📋</span>Transactions</a>
      <span class="hidden md:inline">|</span>
      <a href="/summary" class="text-blue-600 dark:text-blue-400 hover:underline flex items-center"><span class="mr-1">📊</span>Summary</a>
      <span class="hidden md:inline">|</span>
      <a href="/charts" class="text-blue-600 dark:text-blue-400 hover:underline flex items-center"><span class="mr-1">📈</span>Charts</a>
    </div>
  </div>
</body>
</html>
